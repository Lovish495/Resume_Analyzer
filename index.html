
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer | AI-Powered Career Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f3f4f6;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(30, 58, 138, 0.1) 0%, transparent 80%),
                linear-gradient(rgba(15, 23, 42, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(15, 23, 42, 0.3) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }

        /* Global Mouse Spotlight */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y),
                rgba(34, 211, 238, 0.03),
                transparent 40%
            );
            z-index: 9999;
            pointer-events: none;
        }

        .font-serif-premium {
            font-family: 'Playfair Display', serif;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            transition: border-color 0.4s ease, box-shadow 0.4s ease, transform 0.4s ease;
        }
        .glass-panel:hover {
            border-color: rgba(34, 211, 238, 0.2);
            box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.9);
        }

        /* Shimmer Effect */
        .shimmer-text {
            background: linear-gradient(90deg, #fff 0%, #22d3ee 50%, #fff 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        @keyframes fixation-pulse {
            0% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.4); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.4; }
        }
        .fixation-node {
            animation: fixation-pulse 2.5s infinite ease-in-out;
        }

        @keyframes scanning-line {
            0% { top: 0%; opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .heatmap-scanner {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(34, 211, 238, 0.8);
            box-shadow: 0 0 15px 2px rgba(34, 211, 238, 0.5);
            z-index: 50;
            pointer-events: none;
            animation: scanning-line 6s linear infinite;
        }

        @keyframes line-draw {
            to { stroke-dashoffset: 0; }
        }
        .gaze-line {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: line-draw 4s forwards ease-in-out;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #22d3ee;
        }

        /* Print/PDF Specific Styling */
        .pdf-only {
            display: none;
        }
        @media print {
            .no-print { display: none !important; }
            .pdf-only { display: flex !important; }
        }
    </style>

</body>
